# $Id: PseudoField.yaml 267 2006-10-06 03:11:50Z iteman $
- name: emailUser
  required:
  filter:
    - strtolower

- name: emailHost
  required:
  filter:
    - strtolower

- name: email
  required:
  validator:
    - name: Regex
      rule:
        pattern: "/^[^@]+@.+$/"
  pseudo:
    format: %s@%s
    arg:
      - emailUser
      - emailHost
