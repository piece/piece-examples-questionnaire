firstState: DisplayForm
viewState:
  - name: DisplayForm
    view: Form
    transition:
      - event: validate
        nextState: processValidate
        action:
          class: ContinuationValidationAction
          method: validate
  - name: DisplaySuccess
    view: Success
  - name: DisplayFailure
    view: Failure
actionState:
  - name: processValidate
    transition:
      - event: goDisplaySuccess
        nextState: DisplaySuccess
      - event: goDisplayFailure
        nextState: DisplayFailure
